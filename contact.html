    <!-- Contact form -->
    <div class="container">
        <main>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">First name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="LastName">Last name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Pick up address</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Old Bank Hotel</option>
                        <option>Old Parsonage Hotel</option>
                        <option>Heathrow Airport</option>
                        <option>Gatwick Airport</option>
                        <option>Luton Airport</option>
                        <option>Other location</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Drop off address</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Old Bank Hotel</option>
                        <option>Old Parsonage Hotel</option>
                        <option>Heathrow Airport</option>
                        <option>Gatwick Airport</option>
                        <option>Luton Airport</option>
                        <option>Other location</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="babyseat" value="option1">
                        <label class="form-check-label" for="babyseat">Baby seat</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Seat Booster</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
